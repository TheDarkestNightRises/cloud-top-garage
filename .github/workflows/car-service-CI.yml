# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CarService.NET CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'CarService/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'CarService/**'
      
jobs:
  build:
    defaults:
      run:
        working-directory: ./CarService
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/CarService.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore

  test:
    needs: build
    defaults:
      run:
        working-directory: ./CarService
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Test
        run: dotnet test --no-build --verbosity normal
  
  lint:
    needs: test
    defaults:
      run:
        working-directory: ./CarService
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint code base
        uses: super-linter/super-linter@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



  

